
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choudhury Durga Prasad | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f; /* dark base */
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    header, section, footer {
      position: relative;
      z-index: 2;
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    header h1 { color: #00ffff; font-size: 1.8rem; }
    nav a { color: #fff; margin-left: 1.5rem; text-decoration: none; font-weight: 500; }
    nav a:hover { color: #00ffff; }

    section {
      padding: 5rem 3rem;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: transparent;
    }

    section#home {
      min-height: 100vh;
      background: transparent;
      text-align: center;
      justify-content: center;
    }

    section#home h2 {
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 1rem;
    }

    section#home p {
      font-size: 1.2rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      color: #bbb;
    }
  </style>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<header>
  <h1>Durga Prasad</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#certifications">Certifications</a>
    <a href="#projects">Projects</a>
    <a href="#resume-preview">Resume</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home">
  <h2>Hi, I'm Choudhury Durga Prasad</h2>
  <p>Data Engineer | Cloud Enthusiast | Problem Solver</p>
</section>

<!-- About, Skills, Certifications, Projects, Resume, Contact Sections would go here... -->

<footer>
  &copy; 2025 Choudhury Durga Prasad. All rights reserved.
</footer>

<!-- Initialize Particles.js -->
<script>
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#00ffff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5 },
    "size": { "value": 3, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#00ffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 4,
      "direction": "none",
      "out_mode": "out"
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {
      "repulse": { "distance": 100 },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
